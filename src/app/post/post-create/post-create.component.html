<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<mat-card *ngIf="!isLoading">
  <form [formGroup]="form" (submit)="onSavePost()">
  <mat-form-field>
    <input
    matInput
    type="text"
    formControlName="title"
    placeholder="Post Title">
    <mat-error *ngIf="form.get('title')?.invalid">Please enter a post title.</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
  </div>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && imageValid">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
  <mat-error *ngIf="imageError && !imageValid">Please enter a image.</mat-error>
<mat-form-field>
  <textarea
  matInput
  rows="4"
  formControlName="content"
  placeholder="Post Content">
</textarea>
    <mat-error *ngIf="form.get('content')?.invalid">Please enter a post content.</mat-error>
</mat-form-field>
  <button
  mat-raised-button
  color="primary"
  type="submit">Save Post
</button>
</form>
</mat-card>
